<div class='page'><h1 class='title'>Detectar cron</h1><br/><strong><span style="text-decoration:underline;">SCRIPT BASH PARA DETECTAR CRON</span></strong><br /><br /><div class="codebox"><div class="codebox"><span style="color:#0088ff;font-weight:400">#!/bin/bash</span><br /><br /><span style="color:#7f0044;font-weight:400">old_process</span>=$<span style="color:#ff9d00;font-weight:700">(ps</span>&nbsp;-eo&nbsp;<span style="color:#ff9d00;font-weight:700">command)</span><br /><br /><span style="color:#ff9d00;font-weight:700">while</span>&nbsp;<span style="color:#ff9d00;font-weight:700">true;</span>&nbsp;<span style="color:#ff9d00;font-weight:700">do</span><br />		&nbsp;&nbsp;<span style="color:#7f0044;font-weight:400">new_process</span>=$<span style="color:#ff9d00;font-weight:700">(ps</span>&nbsp;-eo&nbsp;<span style="color:#ff9d00;font-weight:700">command)</span><br />		&nbsp;&nbsp;<span style="color:#ff9d00;font-weight:700">diff</span>&nbsp;&lt;<span style="color:#ff9d00;font-weight:700">(echo</span>&nbsp;“<span style="color:#7f0044;font-weight:400">$old_process</span>”<span style="color:#ff9d00;font-weight:700">)</span>&nbsp;&lt;<span style="color:#ff9d00;font-weight:700">(echo</span>&nbsp;“<span style="color:#7f0044;font-weight:400">$new_process</span>”<span style="color:#ff9d00;font-weight:700">)</span>&nbsp;<span style="color:#ff9d00;font-weight:700">|</span>&nbsp;<span style="color:#ff9d00;font-weight:700">grep</span>&nbsp;“[<span style="color:#333333;font-weight:400">\&gt;\&lt;</span>]”<br />		&nbsp;&nbsp;<span style="color:#7f0044;font-weight:400">old_process</span>=<span style="color:#7f0044;font-weight:400">$new_process</span><br /><span style="color:#ff9d00;font-weight:700">done</span></div></div></div>
